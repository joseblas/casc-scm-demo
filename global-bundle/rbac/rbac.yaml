removeStrategy:
  rbac: "SYNC"
groups:
  - name: Administrators
    members:
      users:
        - admin-user
    roles:
      - name: administer-role
        grantedAt: current
        propagates: 'false'
  - name: Managers
    members:
      users:
        - manager-user
    roles:
      - name: manager-role
        grantedAt: current
  - name: Developers
    members:
      users:
        - dev-user
      internal_groups:
        - managers
      external_groups:
        - ldap-developers
    roles:
      - name: developer-role
        grantedAt: child
  - name: Browsers
    members:
      users:
        - read-user
      internal_groups:
        - Administrators
        - Managers
        - Developers
    roles:
      - name: browser-role
roles:
  - name: administer-role
    filterable: 'false'
    permissions:
      - hudson.model.Hudson.Administer
  - name: manager-role
    filterable: 'false'
    permissions:
      - hudson.model.Hudson.Manage
      - hudson.model.Hudson.Read
  - name: developer-role
    filterable: 'true'
    permissions:
      - hudson.model.Hudson.Read
      - hudson.model.View.Delete
      - hudson.model.Item.Promote
      - hudson.model.View.Configure
      - hudson.model.Item.Configure
      - hudson.model.Item.Cancel
      - hudson.model.Item.Read
      - hudson.model.Item.Build
      - hudson.model.Item.Discover
      - hudson.model.Hudson.Read
      - hudson.model.Item.Create
      - hudson.model.View.Read
      - hudson.model.View.Create
      - hudson.model.Item.Delete
  - name: browser-role
    filterable: 'true'
    permissions:
      - hudson.model.Hudson.Read
  - name: authenticated
    filterable: false
    permissions:
      - hudson.model.Hudson.Read
  - name: anonymous
    filterable: 'false'